<mat-sidenav-container (backdropClick)="close()">
    <mat-sidenav #sidenav [mode]="mobileQuery.matches ? 'over' : 'over'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" (keydown.escape)="close()" disableClose>
    <mat-toolbar class="toolbar">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home" (click)="sidenav.close()">home</a>
      <a mat-list-item routerLink='personal page' (click)="sidenav.close()">Personal page</a>
      <a mat-list-item (click)="logout()">Logout</a>
    </mat-nav-list>
    </mat-sidenav>
      <mat-sidenav-content>
        <mat-toolbar class="toolbar">
          <mat-toolbar-row>
            <button mat-icon-button (click)="sidenav.toggle()"><mat-icon svgIcon="menu" aria-hidden="false" aria-label="Menu icon"></mat-icon></button>
            <h1 class="app-name">DieetPlanner</h1>
          </mat-toolbar-row>
        </mat-toolbar>
        <ng-content></ng-content>
      </mat-sidenav-content>
  </mat-sidenav-container>
