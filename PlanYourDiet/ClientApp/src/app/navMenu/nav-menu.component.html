<div class="menus-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="toolbar">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()"><mat-icon svgIcon="menu" aria-hidden="false" aria-label="Menu icon"></mat-icon></button>
      <h1 class="app-name">DieetPlanner</h1>
      <a class="nav-item nav-link" (click)="logout()">Logout</a>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-sidenav-content>
        <mat-list>
          <a mat-list-item href="..." *ngFor="let link of links"> {{link }}</a>
        </mat-list>
      </mat-sidenav-content>
      <!--<mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
      </mat-nav-list>-->
    </mat-sidenav>

  </mat-sidenav-container>
</div>
